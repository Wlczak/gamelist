<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="src/script/auth.js"></script>
        <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" />
        <title>Register</title>
    </head>
    <body data-bs-theme="light">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
                <div class="col-xsm-10 col-lg-6 col-xl-5 border shadow-lg rounded p-5">
                    <div class="row pb-3"><h1>Register</h1></div>
                    <form
                        class="row border-top p-2 pt-3 pb-0 d-flex justify-content-end"
                        action="auth"
                        method="post"
                    >
                        <input
                            class="form-control"
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                        />

                        <input
                            class="mt-2 form-control"
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <input
                            class="mt-2 form-control"
                            type="password"
                            name="re-password"
                            placeholder="Repeat password"
                            required
                        />

                        <button class="col-6 mt-2 btn btn-primary" type="submit" name="type" value="register">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
