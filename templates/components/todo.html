<div class="row row-cols-1 justify-content-center mt-5">
    <div class="col-md-6 border">
        <div class="row border">
            <h1>To-Do</h1>
            <button class="btn btn-primary d-flex justify-content-center align-items-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <b>Add task</b>
                <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="vendor/twbs/bootstrap-icons/bootstrap-icons.svg#plus" />
                </svg>
            </button>
        </div>
        <div id="taskParent"></div>
        <!--<div class="row border justify-content-between">
                
                <div class="col"><h2>task</h2></div>
                <div class="btn-group col-md-5 mt-1 mb-1">
                    <button type="button" class="btn btn-success">Done</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>-->
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newTaskModal" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-md-down">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="taskName" class="col-form-label">Task name:</label>
                        <input type="text" class="form-control" id="taskName" required />
                    </div>
                    <div class="mb-3">
                        <label for="scoreValue" class="col-form-label">Score value:</label>
                        <input type="number" class="form-control" id="scoreValue" required></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addTaskButton" onclick="gtag('event', 'addTask')">Add
                    task</button>
            </div>
        </div>
    </div>
</div>
